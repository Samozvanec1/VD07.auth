{% extends "base.html" %}
{% block title %}Смена имени пользователя{% endblock %}
{% block content %}
    <h1>Смена имени пользователя</h1>
    <form action="{{ url_for('change_username') }}" method="post"> <!-- метод пост для отправки формы -->
        {{ form.hidden_tag() }} <!-- скрытое поле для отправки формы  -->
        <div>
            {{ form.username.label }}
            {{ form.username(size=32) }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
